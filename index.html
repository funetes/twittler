<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="data.js"></script>
</head>
<body>
  <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
  <div id="greeting">twittler</div>
  <section class="reply">
    <div class="usernameBox">
      <span> username </span><input type="text" class="inputUsername">
    </div>
    <div>
      <span> tweet </span><textarea class="inputMessage"></textarea>
    </div>
    <button class="tweetButton">tweet!</button>
    <button class="randomtweet">random!</button>
    <button class="goBack">goBack</button>
  </section>
  
  <section class="readReply">
    <ul class="replyList">
      <li>
        <div class="username">김코딩</div>   
        <div class="time">2020-01-22 09:10:00</div>
        <div class="tweet">트윗내용입니다.</div>
      </li>
    </ul>
  </section>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.js"></script>
  <script src="jquery.timeago.ko.js"></script> -->
  <script src="script.js"></script>
  
</body>
</html>
