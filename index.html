<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Twittler</title>
</head>
<body>
  <div id="all">
    <header>
      Twittler
    </header>

    <section class="reply">
        <div class="user-name">
            <h4>UserName</h4>
            <input type="text">
        </div>

        <div class="comment">
            <h4>Comment</h4>
            <textarea></textarea>
        </div>

        <button class="tweet">Tweet!</button>
    </section>

    <section class="readReply">
      <div class="topBar">
        <button class="checkTweet">check new tweet</button>
      </div>
      <ul id="replyList">
        <li class="list">
          <div>
            <span>ingikim</span>
            <span>2019-01-03 12:30:20</span>
          </div>
          <div>welcom to Code States #codestates</div>
        </li>
        <li class="list">
          <div>
            <span>satya</span>
            <span>2019-01-04 18:30:20</span>
          </div>
          <div>this</div>
        </li>
      </ul>
    </section>

  </div>
</body>
</html>
